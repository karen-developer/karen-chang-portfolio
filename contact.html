  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Raleway&display=swap" rel="stylesheet" />

  <!-- CSS -->

    integrity="sha512-xljAYnOfDBxP3gTDD0s0NTOHJML/oLVAv29GeQ9q/U2n9/E//akpbnHjcPJtTIILJjqCr6o7EaomZZzYtyyTyQ=="

  <title>Karen Chang | Contact</title>

<body>
  <header>
    <!-- Nav -->
    <nav>
      <a href="index.html"><i class="fas fa-home"></i></a>
      <a href="about-me.html"><i class="fas fa-smile"></i></a>
      <a href="skills.html"><i class="fas fa-toolbox"></i></a>
      <a href="projects.html"><i class="fas fa-icons"></i></a>
      <a href="contact.html"><i class="fas fa-link active"></i></a>
    </nav>
  </header>

  <!-- Main -->
  <main class="contact">
    <h1>Contact</h1>
    <div class="contact-wrapper">
      <!-- Name Card -->
      <div class="name-card">
        <figure class="avatar">
          <div class="avatar-wrapper">
            <img src="images/karen/contact.jpeg" alt="Karen's Photo" />
          </div>
          <figcaption>
            <h2>Karen Chang</h2>
            <h5>Software Developer</h5>
          </figcaption>
        </figure>
        <div class="contact-links">
          <a href="https://www.linkedin.com/in/karen-chang-dev/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
          <a href="https://www.instagram.com/karen_developer" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://twitter.com/karendeveloper" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
      </div>

      <!-- Form -->
      <div class="contact-form">
        <form name="contact" method="POST" data-netlify="true">
          <p>
            <label><input placeholder="Your Name" type="text" name="name" /></label>
          </p>
          <p>
            <label><input placeholder="Your Email" type="email" name="email" /></label>
          </p>
          <p>
            <label><textarea placeholder="Message" name="message"></textarea></label>
          </p>
          <p>
            <button type="submit">Send</button>
          </p>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Â© 2021 Made with <i class="far fa-heart"></i> by Karen</p>
    </footer>
  </main>
</body>
